# ===================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===================================
spring.application.name=voltmarket_db

# ===================================
# CONFIGURACIÓN DE EJECUCIÓN AUTOMÁTICA DE SCRIPTS SQL
# ===================================
# Ejecutar scripts SQL automáticamente al iniciar la aplicación
spring.sql.init.mode=always

# Scripts de esquema (tablas) - ejecutados en orden
# Nota: El script 2-create_all_tables.sql ya incluye la columna SKU, por lo que add_sku_column.sql no es necesario
spring.sql.init.schema-locations=classpath:db/2-create_all_tables.sql,classpath:db/3-create_favorites_table.sql,classpath:db/create_comments_table.sql

# Scripts de datos (seed) - ejecutados después del esquema
spring.sql.init.data-locations=classpath:db/4-seed_products.sql

# Continuar aunque haya errores (ignora CREATE DATABASE y USE que ya están manejados)
spring.sql.init.continue-on-error=true

# Base de datos
# Configuración flexible para diferentes entornos
# Puedes usar variables de entorno: ${DB_HOST:localhost}, ${DB_PORT:3306}, etc.
# createDatabaseIfNotExist=true crea la BD automáticamente si no existe (equivalente al script 1-create_database.sql)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:voltmarket_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Servidor
# Permite conexiones desde otros dispositivos en la red
server.port=8080
server.address=0.0.0.0

# ===================================
# CONFIGURACIÓN DE ARCHIVOS
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# LOGGING
# ===================================
logging.level.com.voltlab.app_backend=DEBUG